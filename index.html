<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Client/style.css" />
    <title>Our website scrubs</title>
  </head>
  <body>
    <script type="module" src="index.js" defer></script>
    <script src="Client/testconverter.js" defer></script>
    <script src="Database/Api.js" defer></script>
    <script src="Client/Recipes.js" defer></script>

    <div class="row">
      <div class="column">
        <h1>Converter</h1>

        <h2>Weight</h2>
        <div>
          <p>from kilogram to pounds</p>
          <input
            type="number"
            id="kgsInput"
            min="0"
            oninput="kgsToLbs(this.value)"
            placeholder="Enter Kilograms..."
          />
          <h4><span id="lbsOutput"></span> lbs</h4>
        </div>

        <br />

        <div>
          <p>from pounds to kilogram</p>
          <input
            type="number"
            id="lbsInput"
            min="0"
            oninput="lbsToKgs(this.value)"
            placeholder="Enter Pounds..."
          />
          <h4><span id="kgsOutput"></span> kg</h4>
        </div>

        <br />

        <h2>Temperature</h2>
        <div>
          <p>from celcius to fahrenheit</p>
          <input
            type="number"
            id="celciusInput"
            oninput="celsiusToFahrenheit(this.value)"
            placeholder="Enter Celcius..."
          />
          <h4><span id="fhtOutput"></span> °F</h4>
        </div>

        <br />

        <div>
          <p>from fahrenheit to celicus</p>
          <input
            type="number"
            id="fahrenheitInput"
            oninput="fahrenheitToCelsius(this.value)"
            placeholder="Enter Fahrenheit..."
          />
          <h4><span id="celsOutput"></span> °C</h4>
        </div>
      </div>
      
        <div class="column">
          <h2>Measurement</h2>
          <div>
            <p>from feet to cm</p>
            <input
              type="number"
              id="feetInput"
              min="0"
              oninput="feetToCms(this.value)"
              placeholder="Enter Feet..."
            />
            <h4><span id="cmsOutput"></span> cm</h4>
            <div></div>
          </div>

          <div>
            <p>from cm to feet</p>
            <input
              type="number"
              id="cmsInput"
              min="0"
              oninput="cmsToFeet(this.value)"
              placeholder="Enter Centimeters..."
            />
            <h4><span id="feetOutput"></span> ft</h4>
          </div>

          <br />

          <div>
            <p>from milliliter to ounces</p>
            <input
              type="number"
              id="milliliterInput"
              min="0"
              oninput="milliliterToOunce(this.value)"
              placeholder="Enter milliliter..."
            />
            <h4><span id="ozOutput"></span> oz</h4>
          </div>

          <br />
          <div>
            <p>from ounces to milliliter</p>
            <input
              type="number"
              id="ounceInput"
              min="0"
              oninput="ounceToMilliliter(this.value)"
              placeholder="Enter ounces..."
            />
            <h4><span id="mlOutput"></span> ml</h4>
          </div>
        </div>

        <div class="column">
          <h2>Recipes</h2>
          <table id="recipe1Table"></table>

          <br />

          <table id="recipe2Table"></table>
        </div>
      </div>
    </div>

    <div>
      <h2>API</h2>
      <div id="catFactAPI"></div>
    </div>
  </body>
</html>
